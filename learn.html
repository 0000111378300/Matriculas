<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para Cursos Online</title>
    <link rel="stylesheet" href="learn.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Inscreva-se no Seu Próximo Curso da Learn Space!</h1>
            <p>Desenvolva suas habilidades e conquiste novos horizontes.</p>
        </header>

        <form class="signup-form">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="course">Selecione o Curso</label>
                <select id="course" name="course" required>
                    <option value="">Escolha um curso</option>
                    <option value="tecnologia">Tecnologia</option>
                    <option value="negocios">Negócios</option>
                    <option value="design">Design</option>
                    <option value="Maquiadora">Maquiadora</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Mensagem (Opcional)</label>
                <textarea id="message" name="message" rows="4" placeholder="Escreva aqui se tiver alguma dúvida ou comentário"></textarea>
            </div>

            <button type="submit" class="submit-btn">Inscrever-se</button>
        </form>
    </div>

</body>
</html>
